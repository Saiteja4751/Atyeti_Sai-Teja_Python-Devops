<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 360px;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
        }

        label {
            color: #fff;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #eeeeee;
            transform: scale(1.05);
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault(); // prevent form from refreshing the page
            alert("Thank you for your feedback!");
            event.target.submit(); // now submit the form
        }
    </script>
</head>
<body>
    <form method="POST" onsubmit="showPopup(event)">
        <h2>Feedback Form</h2>
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <br>

    <br>
<form action="/view-feedback" method="GET">
    <button type="submit">View Feedback</button>
</form>

</body>
</html>
